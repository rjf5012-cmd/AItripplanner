<svg width="260" height="56" viewBox="0 0 260 56" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="6" y1="6" x2="50" y2="50" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="50%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
  </defs>

  <!-- Compass mark -->
  <g transform="translate(8,8)">
    <!-- Outer white ring for contrast -->
    <circle cx="20" cy="20" r="20" fill="white"/>
    <!-- Gradient circle -->
    <circle cx="20" cy="20" r="16" fill="url(#logoGrad)"/>
    <!-- Needle -->
    <path d="M20 9 L24.5 20 L20 31 L15.5 20 Z" fill="white" opacity="0.95"/>
    <!-- Center dot -->
    <circle cx="20" cy="20" r="3.2" fill="white"/>
  </g>

  <!-- Wordmark -->
  <text
    x="64"
    y="34"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="22"
    font-weight="700"
    letter-spacing="-0.04em"
    fill="#0F172A">
    AITrip
  </text>

  <!-- Gradient “Plan” -->
  <defs>
    <linearGradient id="wordGrad" x1="64" y1="10" x2="220" y2="46" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#2563EB"/>
      <stop offset="50%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#EC4899"/>
    </linearGradient>
  </defs>

  <text
    x="126"
    y="34"
    font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
    font-size="22"
    font-weight="700"
    letter-spacing="-0.04em"
    fill="url(#wordGrad)">
    Plan
  </text>
</svg>
